name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js (.nvmrc)
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
    - run: npm ci
    - run: npm run build --if-present
